<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objednávkový formulář - NeyLight a.s.</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            width: 400px;
            margin: 0 auto;
            display: block;
        }
        .form-title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"] {
            width: calc(100% - 22px); /* Menší šířka políčka */
            padding: 8px; /* Menší padding */
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .submit-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="https://imgur.com/m41tWrX.png" alt="NeyLight logo" width="400">
        <div class="form-title">Objednávkový formulář produktu</div>
        <form id="order-form" method="post">
            <div class="form-group">
                <label for="fname">Jméno:</label>
                <input type="text" id="fname" name="fname" required>
            </div>
            <div class="form-group">
                <label for="lname">Příjmení:</label>
                <input type="text" id="lname" name="lname" required>
            </div>
            <div class="form-group">
                <label for="phone">Telefonní číslo:</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="postcode">Post.ic:</label>
                <input type="text" id="postcode" name="postcode" required>
            </div>
            <div class="form-group">
                <label for="quantity">Počet kusů (Cena za 1ks 150 000,-):</label>
                <input type="number" id="quantity" name="quantity" required>
            </div>
            <div class="form-group">
                <label for="module">Modul NeyLight:</label>
            </div>
            <div class="form-group">
                <img src="https://imgur.com/75Ak3w4.png" alt="Modul NeyLight">
            </div>
            <div class="form-group">
                <label for="presentation">Prezentace produktu AS200:</label>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/HdK28AA31wM?si=bRO_z3U9qFdvWsg3" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="form-group">
                <label for="signature">Podpis:</label>
                <input type="text" id="signature" name="signature" required>
            </div>
            <button type="button" id="submit-btn" class="submit-btn">Odeslat objednávku</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('submit-btn').addEventListener('click', function() {
                var form = document.getElementById('order-form');
                var formData = new FormData(form);

                var xhr = new XMLHttpRequest();
                xhr.open('POST', 'submit.php', true);
                xhr.setRequestHeader('Accept', 'application/json');

                xhr.onload = function() {
                    if (xhr.status === 200) {
                        console.log(xhr.responseText); // Zde můžete zpracovat odpověď
                        alert('Objednávka úspěšně odeslána!');
                    } else {
                        alert('Nastala chyba při odesílání objednávky. Zkuste to prosím znovu.');
                    }
                };

                xhr.send(formData);
            });
        });
    </script>
</body>
</html>
